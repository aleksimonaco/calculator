<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CalculatorJS</title>

    <!-- Bootstrap -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Styles -->
    <link href="styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>


    <div id="container">
        <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Brand</a>
    </div>

    </div><!-- /.container-fluid -->
</nav>

    	<div id="calculator" class="panel panel-default">
    		<div class="panel-body">

		    	<div class="input-group">
				  <input id="progress" type="text" disabled class="form-control" placeholder="Press a number to start" aria-describedby="basic-addon2" value="0">
				  <span class="input-group-addon" id="basic-addon2">Result</span>
				</div>

        <!-- Handlebar template for a set of number buttons -->
        <script id="button-template" type="text/x-handlebars-template">
        {{#buttons}}
          <div class="row">

            <div class="btn-group" role="group" aria-label="...">
              <button id="button{{leftButton}}" type="button" class="btn btn-default numberbutton" value="{{leftButton}}">{{leftButton}}</button>
              <button id="button{{centerButton}}" type="button" class="btn btn-default numberbutton" value="{{centerButton}}">{{centerButton}}</button>
              <button id="button{{rightButton}}" type="button" class="btn btn-default numberbutton" value="{{rightButton}}">{{rightButton}}</button>
            </div>

          </div>
        {{/buttons}}
        </script>

				<div class="row numberbuttons"></div>

    	</div><!-- /.panel-body -->


    </div><!-- /#calculator -->

    <div id="footer">
    <a target="_blank" href="https://github.com/aleksimonaco/calculator">
     <img id="github" src="img/GitHub-Mark-32px.png" alt="GitHub Mark Logo"/>
    </a>
  </div>

  </div><!-- /#container -->



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Handlebar 2.0.0 -->
    <script src="dist/js/handlebars-v2.0.0.js"></script> 
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="calculator.js"></script>
  </body>
  
</html>
